<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script> -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-1">Train Scheduler</h1>
            <p>Catch a Train, Any Train</p>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label" for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Zepher Express">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Xanadu">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="initial-time">First Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="initial-time" placeholder="12:00">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="train-frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency" placeholder="15">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
