<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-dark text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>

                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label" for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Zepher Express">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Xanadu">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="initial-time">First Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="initial-time" placeholder="12:00">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="train-frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency" placeholder="15">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
